<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DCC 104 - Mísseis</title>
    <script src="sprite.js" charset="utf-8"></script>
    <script src="level.js" charset="utf-8"></script>
    <script src="images.js" charset="utf-8"></script>
</head>
<body>
    <h1>DCC 104 - Mísseis</h1>
    <canvas id="canvas" width="600" height="500" style="background-image: url('images/fundo.jpg');"></canvas>

</body>
</html>

<script>
    var tela = document.getElementsByTagName("canvas")[0];
    var ctx = canvas.getContext("2d");
    var base = obterbaseInicial();
    base.angulo = -90;
    var level = new Level();
    var il = new ImageLoader();
    var vidas = 5;
    var pontos = 0;
    il.inicializar();
    level.imageLib = il;
    level.inicializar();
    level.inicializarPredios(4, base.x);
    desenha();

    function desenha(){
        var fps = 120;
        var dt = 1 / fps;
        requestAnimationFrame(desenha);
        inicializar(ctx);
        base.mover(dt);
        base.desenhar(ctx, il.images["nave"]);
        habilitarControles();
        level.mover(dt);
        level.desenhar(ctx);
    }

    function obterbaseInicial(){
        return new Sprite(200, 420, 70,70, "blue");
    }

    function habilitarControles(){
        addEventListener("keypress", function(e){
            switch (e.keyCode) {
                case 32://espaco
                    level.atirar(base);
                    break;
                default:
            }
        });

        addEventListener("keydown", function (e) {
            switch (e.keyCode) {
                case 65: //A
                    base.va = -500;
                    break;
                case 68: //D
                    base.va = 500;
                    break;
                default:
            }
        });

        addEventListener("keyup", function (e) {
            switch (e.keyCode) {
                case 65:
                    base.va = 0;
                    break;
                case 68:
                    base.va = 0;
                    break;
                default:

            }
        });
    }

    function inicializar(ctx) {
        base.x = 290;
        base.y = 450;
        ctx.font = "20px Arial";
        ctx.fillStyle = "white";

        //Desenha borda canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeRect(0, 0, canvas.width, canvas.height);

        //Desenha pontos e vida
        ctx.fillText("Vidas:" + vidas, canvas.width - 100, 30);
        ctx.fillText("Pontos:" + pontos, canvas.width - 100, 50);
    }
</script>
